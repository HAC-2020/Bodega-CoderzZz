/*
python -m grpc_tools.protoc --proto_path=protos -I. --python_out=./src/. --grpc_python_out=./src/. ./protos/speech/proto_speech/orderinfo2user.proto 
*/

syntax = "proto3";

service OrderInfo2User {
  rpc SendOrderDetails (Dummy) returns (stream OrderDetails) {}
}

message Dummy {
  string dummy = 1;
}

message OrderDetails {
  string infoReceived = 1;
}

